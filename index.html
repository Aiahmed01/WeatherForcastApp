<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Weather App</title>
  <link rel="stylesheet" href="./Assets/stylesheet.css">
</head>

<body class="bg-primary bg-opacity-20">
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container-fluid ">
        <h1 class="navbar text-sm-start">Forcast Weather App</h1>
      </div>
    </nav>
  </div>


  <div class="container d-flex  flex-row flex-wrap mb-2">

    <div class="d-flex p-1 ">
      <div class="card" style="width: 18rem; height: auto; ">
        <img
          src="https://media.istockphoto.com/id/531889697/photo/weather-forecast-concept.jpg?s=612x612&w=0&k=20&c=FsYyo1HrL9WCpYt4RUzV39qIqEpz6ylTXxVxlh95lR8="
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" for="city">Select a city</h5>
          <input class="card-text" id="city">

          <a href="#" class="btn btn-primary p-xl-3" onclick="getWeather()">Get Weather</a>
          <ul id="searchHistory"></ul>


        </div>
      </div>
    </div>








    <div class="card w-30  border-0 bg-primary bg-opacity-20">
      <div class="card-body" id="todayForcast">


      </div>
    </div>


    <div class="card w-50  border-0 bg-primary bg-opacity-20 ">
      <div class="card-body" id="forecast">

      </div>
    </div>
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="./Assets/script.js"> </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
